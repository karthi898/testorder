<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Page</title>
  <script src="https://bandwidth-commerce-72743.lightning.force.com/lightning/lightning.out.js"></script>
  <script>
    // Initialize Lightning Out
    Lightning.use('c:orderWrapperApp', function() {
      Lightning.createComponent('c:orderWrapper', {}, function(cmp) {
        document.getElementById('myAuraComponent').appendChild(cmp);
      });
    });
  </script>
</head>
<body>
  <div id="myAuraComponent"></div>
</body>
</html>
